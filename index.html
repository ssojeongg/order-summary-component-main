<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Web Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="/css/reset.css" />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <article>
        <section class="img-section"></section>
        <section class="detail-section">
          <h1 class="detail_title">Order Summary</h1>
          <p class="detail_desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="product-box">
            <img
              src="/images/icon-music.svg"
              alt="music icon"
              class="icon_music"
            />
            <div class="product-info">
              <h2 class="info_name">Annual Plan</h2>
              <p class="info_price">$59.99/year</p>
            </div>
            <div class="sub-product">
              <a href="#">Change</a>
            </div>
          </div>
          <button class="btn_payment">Proceed to Payment</button>
          <a href="#" class="cancel-order">Cancel Order</a>
        </section>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
